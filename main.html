<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required><br>

		<label>Gender</label><br>
		<input type="radio" id="gender_m" name="gender" value="Male" required>
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" name="gender" value="Female" required>
		<label for="gender_f">Female</label><br>

		<label for="cars">Car Brand</label>
		<select name="cars" id="cars">
			<option value="volvo">Volvo</option>
		    <option value="saab">Saab</option>
		    <option value="opel">Opel</option>
		    <option value="audi">Audi</option>
		</select><br>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required><br>

		<input type="submit">
		
	</form>
</body>

</html>
